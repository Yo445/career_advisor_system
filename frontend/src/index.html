<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CareerAdvisor</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
  <app-root>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">
      <ul class="list-group">
        <li class="list-group-item">General Info</li>
        <li class="list-group-item active">Upload CV</li>
        <li class="list-group-item">Experience</li>
        <li class="list-group-item">Skills</li>
        <li class="list-group-item">Education</li>
      </ul>
    </div>
    <div class="col-md-9">
      <div class="card shadow p-4">
        <h3 class="mb-3">Upload your CV</h3>
        <p>Upload your CV to apply for jobs with one click.</p>

        <div class="border border-2 rounded p-5 text-center bg-white">
          <p class="mb-2">Drag & Drop Your CV Here</p>
          <button class="btn btn-primary">Browse Files</button>
          <p class="text-muted mt-2">Supported formats: PDF, DOCX. Max size: 5MB</p>
        </div>

        <!-- Progress Bar -->
        <div class="mt-4">
          <p>Uploading...</p>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 50%"></div>
          </div>
          <p class="text-center mt-2">50%</p>
        </div>

        <button class="btn btn-secondary mt-3" disabled>Save</button>
      </div>
    </div>
  </div>
</div></app-root>
</body>
</html>
