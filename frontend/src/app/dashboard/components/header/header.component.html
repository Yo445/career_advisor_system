<header class="header-container fixed-top">
  <div class="container-fluid">
    <div class="header-row d-flex align-items-center py-3">
      <!-- Center Column: Brand -->
      <div class="header-col center flex-grow-1 text-center">
        <h3
          class="m-0 position-absolute start-50 translate-middle-x text-nowrap"
        >
          <span style="color: #353d4a">career</span>
          <span class="gradient px-1">advisor</span>
        </h3>
      </div>

      <!-- Right Column: User Menu + Logout -->
      <div
        class="header-col right d-flex justify-content-end align-items-center gap-3"
      >
        <!-- <div class="dropdown">
          <button
            class="btn btn-link dropdown-toggle user-menu-btn"

            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-user"></i>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"

          >
            <li>
              <a class="dropdown-item" routerLink="profile" routerLinkActive="active">

              </a>
            </li>
          </ul>
        </div> -->

        <!-- Elegant Logout Button -->
        <button class="logout-btn" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navigation-container">
    <a
      *ngFor="let item of navigationItems"
      [routerLink]="item.path"
      routerLinkActive="active"
      class="nav-tab"
    >
      <i [class]="item.icon"></i>
      <span>{{ item.label }}</span>
    </a>
  </nav>
</header>
