<header class="header-container fixed-top">
  <div class="container-fluid">
    <div class="header-row d-flex align-items-center py-3">
      <!-- Center Column: Brand -->
      <div class="header-col center flex-grow-1 text-center">
        <h3
          class="m-0 position-absolute start-50 translate-middle-x text-nowrap"
        >
          <span style="color: #353d4a">career</span>
          <span class="gradient px-1">advisor</span>
        </h3>
      </div>

      <!-- Right Column: User Menu -->
      <div class="header-col right d-flex justify-content-end">
        <div class="dropdown">
          <button
            class="btn btn-link dropdown-toggle user-menu-btn"
            type="button"
            id="userMenuDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <!-- User icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 13c2.396 0 4.575.694 6.178 1.671c.8.49 1.484 1.065 1.978 1.69c.486.616.844 1.352.844 2.139c0 .845-.411 1.511-1.003 1.986c-.56.45-1.299.748-2.084.956c-1.578.417-3.684.558-5.913.558s-4.335-.14-5.913-.558c-.785-.208-1.524-.506-2.084-.956C3.41 20.01 3 19.345 3 18.5c0-.787.358-1.523.844-2.139c.494-.625 1.177-1.2 1.978-1.69C7.425 13.694 9.605 13 12 13"
              />
              <path
                fill="currentColor"
                d="M12 2c3.849 0 6.255 4.167 4.33 7.5A5 5 0 0 1 12 12c-3.849 0-6.255-4.167-4.33-7.5A5 5 0 0 1 12 2"
                opacity="0.3"
              />
            </svg>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userMenuDropdown"
          >
            <li>
              <a class="dropdown-item" routerLink="profile"
              routerLinkActive="active"
                ><i class="fas fa-user me-2"></i>Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#"
                ><i class="fas fa-cog me-2"></i>Settings</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#"
                ><i class="fas fa-sign-out-alt me-2"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navigation-container">
    <a
      *ngFor="let item of navigationItems"
      [routerLink]="item.path"
      routerLinkActive="active"
      class="nav-tab"
    >
      <i [class]="item.icon"></i>
      <span>{{ item.label }}</span>
    </a>
  </nav>
</header>
