 <nav class="bottom-nav">
    <a *ngFor="let item of navItems"
       [routerLink]="item.path"
       [routerLinkActive]="'active'"
       [routerLinkActiveOptions]="{ exact: true }"
       class="bottom-nav-item"
       [attr.aria-label]="item.title"
       [title]="item.title">
        <i [class]="item.icon"></i>
        <span>{{item.label}}</span>
    </a>
</nav>
