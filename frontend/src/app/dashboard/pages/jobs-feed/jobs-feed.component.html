<div class="explore-path-container">
      <!-- Hero Section -->
      <div class="hero-section text-center mb-5">
        <!-- <i class="fa-solid fa-certificate"></i> -->
        <h1 class="hero-title">Explore New Career Opportunities</h1>
      </div>

      <!-- Search and Filters -->
      <div class="search-filters-section mb-5">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="search-card">
              <div class="row g-3">
                <div class="col-md-4">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="jobSearch"
                      placeholder="Search for job"
                      [(ngModel)]="searchQuery"
                      (ngModelChange)="filterJobs()">
                    <label for="jobSearch">Search for job</label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-floating">
                    <select class="form-select" id="careerLevel" [(ngModel)]="selectedLevel" (ngModelChange)="filterJobs()">
                      <option value="">All Levels</option>
                      <option value="Entry Level">Entry Level</option>
                      <option value="Mid Level">Mid Level</option>
                      <option value="Senior Level">Senior Level</option>
                      <option value="Executive">Executive</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-floating">
                    <select class="form-select" id="country" [(ngModel)]="selectedCountry" (ngModelChange)="filterJobs()">
                      <option value="">All Countries</option>
                      <option value="Egypt">Egypt</option>
                      <option value="UAE">UAE</option>
                      <option value="Saudi Arabia">Saudi Arabia</option>
                      <option value="Remote">Remote</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Job Listings -->
<div class="container my-4">
  <div class="row">
    <div
      class="col-lg-3 col-md-6 col-sm-12 mb-4"
      *ngFor="let job of filteredJobs"
    >
      <div class="job-card">
        <div class="job-card-body">
          <div class="job-header">
            <h5 class="job-title">{{ job.title }}</h5>
            <div class="publisher-logo" [ngClass]="job.publisher">
              <i *ngIf="job.publisher === 'linkedin'" class="fab fa-linkedin"></i>
              <i *ngIf="job.publisher === 'glassdoor'" class="fa-solid fa-building"></i>
            </div>
          </div>
          <p class="job-company mb-1">
            <strong>{{ job.company }}</strong>
          </p>
          <p class="job-location mb-2 text-muted">
            {{ job.location }}
          </p>
          <div class="job-tags mb-2">
            <span class="tag" *ngFor="let tag of job.tags">{{ tag }}</span>
          </div>
          <small class="text-muted">{{ job.postedDays }} days ago</small>
        </div>
      </div>
    </div>
  </div>
</div>

    </div>
