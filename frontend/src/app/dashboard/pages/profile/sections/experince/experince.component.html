<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Advisor - Experience</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #f8f9fa;
      padding: 10px 30px;
      border-bottom: 1px solid #eaeaea;
    }
    .navbar-brand {
      font-weight: bold;
      color: #444;
    }
    .navbar-brand span {
      color: #5e77ff;
    }
    .nav-link {
      font-size: 14px;
      margin: 0 10px;
    }
    .sidebar {
      border-right: 1px solid #eaeaea;
      min-height: 100vh;
      padding: 20px 0;
    }
    .sidebar .nav-link {
      color: #333;
      padding: 10px 20px;
    }
    .sidebar .nav-link.active {
      background-color: #f0f4ff;
      border-left: 4px solid #5e77ff;
      font-weight: 500;
    }
    .card-box {
      border: 1px solid #eaeaea;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      background: #fff;
    }
    .btn-add {
      background-color: #5e77ff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
    }
    .btn-add:hover {
      background-color: #445edc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="#">career <span>advisor</span></a>
    <div>
      <a href="#" class="nav-link d-inline">Explore Path</a>
      <a href="#" class="nav-link d-inline">Applications</a>
      <a href="#" class="nav-link d-inline">Mock Interview</a>
      <a href="#" class="nav-link d-inline">Market Trends</a>
    </div>
    <div>
      <i class="bi bi-person-circle fs-4"></i>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 sidebar">
        <nav class="nav flex-column">
          <a class="nav-link" href="#">General Info</a>
          <a class="nav-link" href="#">Upload CV</a>
          <a class="nav-link active" href="#">Experience</a>
          <a class="nav-link" href="#">Skills</a>
          <a class="nav-link" href="#">Education</a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-10 p-5">
        <div class="card-box">
          <label class="form-label fw-bold">How many years of experience do you have?</label>
          <select class="form-select">
            <option>No experience</option>
            <option>1 - 2 years</option>
            <option>3 - 5 years</option>
            <option>6 - 10 years</option>
            <option>10+ years</option>
          </select>
        </div>

        <div class="card-box">
          <label class="form-label fw-bold">Work experiences/Activities?</label>
          <span class="text-muted"> â€” Hint: Start with your current or most recent work experience</span>
          <div class="mt-3">
            <button class="btn btn-add">+ Add Experience/Activity</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
