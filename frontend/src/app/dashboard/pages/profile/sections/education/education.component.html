<div class="main-edu-boxes d-flex flex-column align-items-center">
  <div
    class="box1 border border-dark-subtle p-4 px-5 rounded-1"
    style="width: 80%"
  >
    <p class="fw-semibold mb-4">
      What Is Your Current Educational Level ?
      <span class="text-secondary">
        If you are currently studying, select your expected degree.
      </span>
    </p>

    <div class="degrees d-flex flex-row flex-wrap justify-content-between">
      <div
        class="degree border border-light-subtle p-2 px-5 rounded-1 text-secondary text-center mb-2"
        style="width: 30%"
      >
        Bachelor's Degree
      </div>

      <div
        class="degree border border-light-subtle p-2 px-5 rounded-1 text-secondary text-center mb-2"
        style="width: 30%"
      >
        Master's Degree
      </div>

      <div
        class="degree border border-light-subtle p-2 px-5 rounded-1 text-secondary text-center mb-2"
        style="width: 30%"
      >
        Doctorate Degree
      </div>

      <div
        class="degree border border-light-subtle p-2 px-5 rounded-1 text-secondary text-center mb-2"
        style="width: 30%"
      >
        High School
      </div>

      <div
        class="degree border border-light-subtle p-2 px-5 rounded-1 text-secondary text-center mb-2"
        style="width: 30%"
      >
        Vocational
      </div>

      <div
        class="degree border border-light-subtle p-2 px-5 rounded-1 text-secondary text-center mb-2"
        style="width: 30%"
      >
        Diploma
      </div>
    </div>
  </div>

  <div
    class="box2 border border-dark-subtle p-4 px-5 rounded-1 mt-4"
    style="width: 80%"
  >
    <p class="fw-semibold mb-4">University Degrees</p>
    <button type="button" class="btn btn-primary">+ Add Degree</button>
  </div>

  <div
    class="box3 border border-dark-subtle p-4 px-5 rounded-1 mt-4"
    style="width: 80%"
  >
    <p class="fw-semibold mb-4">High School</p>
    <button type="button" class="btn btn-primary">+ Add High School</button>
  </div>

  <div
    class="box4 border border-dark-subtle p-4 px-5 rounded-1 mt-4"
    style="width: 80%"
  >
    <p class="fw-semibold mb-4">Certifications</p>
    <button type="button" class="btn btn-primary">+ Add Certification</button>
  </div>

  <div
    class="box5 border border-dark-subtle p-4 px-5 rounded-1 mt-4"
    style="width: 80%"
  >
    <p class="fw-semibold mb-4">Courses</p>
    <button type="button" class="btn btn-primary">+ Add course</button>
  </div>
</div>
