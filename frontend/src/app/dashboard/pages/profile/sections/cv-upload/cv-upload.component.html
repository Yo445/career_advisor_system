<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Advisor - Upload CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #f8f9fa;
      padding: 10px 30px;
      border-bottom: 1px solid #eaeaea;
    }
    .navbar-brand {
      font-weight: bold;
      color: #444;
    }
    .navbar-brand span {
      color: #5e77ff;
    }
    .nav-link {
      font-size: 14px;
      margin: 0 10px;
    }
    .sidebar {
      border-right: 1px solid #eaeaea;
      min-height: 100vh;
      padding: 20px 0;
    }
    .sidebar .nav-link {
      color: #333;
      padding: 10px 20px;
    }
    .sidebar .nav-link.active {
      background-color: #f0f4ff;
      border-left: 4px solid #5e77ff;
      font-weight: 500;
    }
    .upload-box {
      border: 2px dashed #ccc;
      padding: 60px 20px;
      text-align: center;
      border-radius: 6px;
      margin-bottom: 20px;
      background: #fafafa;
      transition: border 0.3s ease;
    }
    .upload-box.dragover {
      border-color: #5e77ff;
      background: #f0f4ff;
    }
    .progress {
      height: 6px;
      margin-top: 10px;
    }
    .save-btn {
      background-color: #5e77ff;
      border: none;
      color: #fff;
      padding: 10px 25px;
      border-radius: 6px;
    }
    .save-btn:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="#">career <span>advisor</span></a>
    <div>
      <a href="#" class="nav-link d-inline">Explore Path</a>
      <a href="#" class="nav-link d-inline">Applications</a>
      <a href="#" class="nav-link d-inline">Mock Interview</a>
      <a href="#" class="nav-link d-inline">Market Trends</a>
    </div>
    <div>
      <i class="bi bi-person-circle fs-4"></i>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 sidebar">
        <nav class="nav flex-column">
          <a class="nav-link" href="#">General Info</a>
          <a class="nav-link active" href="#">Upload CV</a>
          <a class="nav-link" href="#">Experience</a>
          <a class="nav-link" href="#">Skills</a>
          <a class="nav-link" href="#">Education</a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-10 p-5">
        <h3>Upload your CV</h3>
        <p class="text-muted">Upload your CV to apply for jobs with one click.</p>

        <div class="upload-box" id="uploadBox">
          <p><strong>Drag & Drop Your CV Here</strong></p>
          <p>or</p>
          <input type="file" id="fileInput" hidden>
          <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Browse Files</button>
          <p class="text-muted mt-2">Supported formats: PDF, DOCX. Max size: 5MB</p>
        </div>

        <div id="uploadStatus" style="display:none;">
          <p>Uploading...</p>
          <div class="progress">
            <div class="progress-bar bg-primary" id="progressBar" style="width: 0%;">0%</div>
          </div>
        </div>

        <div class="mt-4">
          <button class="save-btn" id="saveBtn" disabled>Save</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBox = document.getElementById('uploadBox');
    const uploadStatus = document.getElementById('uploadStatus');
    const progressBar = document.getElementById('progressBar');
    const saveBtn = document.getElementById('saveBtn');

    // Drag & Drop
    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });
    uploadBox.addEventListener('dragleave', () => {
      uploadBox.classList.remove('dragover');
    });
    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.classList.remove('dragover');
      if (e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    // File Input
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        handleFile(fileInput.files[0]);
      }
    });

    function handleFile(file) {
      const allowedTypes = ['application/pdf', 
                            'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
      if (!allowedTypes.includes(file.type)) {
        alert('Only PDF and DOCX files are allowed.');
        return;
      }
      if (file.size > 5 * 1024 * 1024) {
        alert('File size must be less than 5MB.');
        return;
      }

      uploadStatus.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';
      saveBtn.disabled = true;

      // Simulated upload
      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = progress + '%';
        progressBar.textContent = progress + '%';

        if (progress >= 100) {
          clearInterval(interval);
          saveBtn.disabled = false;
        }
      }, 300);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
