<div class="main-edu-boxes d-flex flex-column align-items-center">
  <!-- Main Content -->
  <div class="col-10 p-5">
    <h3>Upload your CV</h3>
    <p class="text-muted">Upload your CV to apply for jobs with one click.</p>

    <div class="upload-box" id="uploadBox">
      <p><strong>Drag & Drop Your CV Here</strong></p>
      <p>or</p>
      <input type="file" id="fileInput" hidden />
      <button
        class="btn btn-primary"
        onclick="document.getElementById('fileInput').click()"
      >
        Browse Files
      </button>
      <p class="text-muted mt-2">Supported formats: PDF, DOCX. Max size: 5MB</p>
    </div>

    <div id="uploadStatus" style="display: none">
      <p>Uploading...</p>
      <div class="progress">
        <div class="progress-bar bg-primary" id="progressBar" style="width: 0%">
          0%
        </div>
      </div>
    </div>

    <div class="mt-4">
      <button class="save-btn" id="saveBtn" disabled>Save</button>
    </div>
  </div>
</div>
