<div class="reminder-container" style="padding: 3% 0%">
  <div class="hero-section text-center mb-5 mt-2">
    <h1 class="hero-title">Applications</h1>
    <button class="add-reminder-btn" (click)="openAddForm()">
      <i class="fas fa-plus"></i> Add Application
    </button>
  </div>


  <!-- Job Listings (reminder-style) -->
  <div class="reminder-list container my-4">
    <div *ngIf="filteredJobs.length === 0" class="text-center py-5 text-muted">
      <i class="fas fa-search fa-2x mb-3"></i>
      <p>No jobs match your filters.</p>
    </div>

    <div class="reminder-card" *ngFor="let job of filteredJobs">
      <h3 class="reminder-title">{{ job.title }}</h3>
      <p class="reminder-description">{{ job.company }} â€” {{ job.location }}</p>
      <div class="reminder-date">
        <i class="far fa-calendar-alt"></i>
        <span>{{ job.postedDays }} days ago</span>
      </div>
    </div>
  </div>

  <!-- Add Application overlay (reminder-style) -->
  <div class="modal-overlay" *ngIf="showAddApplicationForm" style="z-index: 60;">
    <div class="add-application-form">
      <h3>Add New Application</h3>
      <div class="form-group">
        <label>Company Name</label>
        <input type="text" class="form-control" [(ngModel)]="newApp.company" name="company" />
      </div>
      <div class="form-group">
        <label>Role</label>
        <input type="text" class="form-control" [(ngModel)]="newApp.role" name="role" />
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="date" class="form-control" [(ngModel)]="newApp.date" name="date" />
      </div>
      <div class="form-actions">
        <button class="btn-cancel" (click)="cancelAddApplication()">Cancel</button>
        <button class="btn-save" (click)="saveNewApplication()">Add Application</button>
      </div>
    </div>
  </div>
</div>
