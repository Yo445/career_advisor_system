
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10 p-3">
        <!-- Hero Section -->
        <div class="hero-section text-center mb-4">
          <h1 class="fw-bold display-6" style="color: #64748b70; font-size:larger;">Upload your CV</h1>
        </div>

        <!-- Upload Box -->
        <div
          class="upload-box mx-auto"
          [class.dragover]="isDragOver"
          (dragover)="onDragOver($event)"
          (dragleave)="onDragLeave($event)"
          (drop)="onDrop($event)"
        >
          <p class="mb-1 fw-semibold">Drag & Drop Your CV</p>
          <p class="text-muted small mb-2">or</p>
          <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden #fileInput/>
          <button
            class="btn btn-sm btn-primary px-3"
            (click)="fileInput.click()"
            #fileInputBtn
          >
            Browse Files
          </button>

          <!-- Show File Name -->
          <div *ngIf="selectedFile" class="mt-3">
            <span class="badge bg-secondary">{{ selectedFile?.name }}</span>
          </div>

          <p class="text-muted mt-2 small">
            Supported formats: PDF, DOCX â€¢ Max size: 5MB
          </p>
        </div>

        <!-- Upload Status -->
        <div *ngIf="isUploading" class="mt-3">
          <p class="small">Uploading...</p>
          <div class="progress">
            <div
              class="progress-bar bg-primary"
              role="progressbar"
              [style.width.%]="uploadProgress"
            >
              {{ uploadProgress }}%
            </div>
          </div>
        </div>

        <!-- Save Button -->
        <div class="mt-4 text-center">
          <button
            class="save-btn"
            id="saveBtn"
            [disabled]="!selectedFile"
            (click)="onSave()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
